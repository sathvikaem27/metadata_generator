<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Metadata Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8eaf6);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 650px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #c5cae9;
        }

        h1 {
            text-align: center;
            color: #3949ab;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            font-size: 15px;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            margin: 20px auto;
            display: block;
            font-size: 14px;
        }

        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 12px 26px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #3f51b5;
        }

        .note {
            margin-top: 20px;
            font-size: 13px;
            color: #444;
            text-align: center;
        }

        footer {
            margin-top: 60px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automated Metadata Generator</h1>
        <p class="description">
            Upload any unstructured document (PDF, DOCX, TXT, or even scanned images) to get AI-generated title, summary, and keywords.
        </p>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf,.docx,.txt,.jpg,.jpeg,.png" required>
            <button type="submit">Generate Metadata</button>
        </form>

        <div class="note">
         
        </div>
    </div>

    <footer>
        Developed by Sathvika  â€¢ Powered by NLP, OCR, and Semantic AI
    </footer>
</body>
</html>
